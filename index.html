<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container d-flex flex-column align-items-center">
            <!-- Small Centered Title -->
            <span class="navbar-text fs-6 text-center">Small Centered Title</span>
            <!-- Larger Centered Title -->
            <h1 class="navbar-brand mb-2 fs-4 text-center">Larger Centered Title</h1>

        <!-- Edit Button aligned to the right -->
        <div class="ms-auto">
            <button class="btn btn-warning">Edit</button>
        </div>

            <!-- Subtopic Buttons -->
            <div class="d-flex justify-content-center align-items-center w-100 mt-2">
                <!-- Centered Button Group for Bordering Buttons -->
                <div class="btn-group" role="group" aria-label="Subtopics">
                    <button type="button" class="btn btn-outline-primary">Subtopic 1</button>
                    <button type="button" class="btn btn-outline-primary">Subtopic 2</button>
                    <button type="button" class="btn btn-outline-primary">Subtopic 3</button>
                    <button type="button" class="btn btn-outline-primary">Subtopic 4</button>
                    <button type="button" class="btn btn-outline-primary">Subtopic 5</button>
                </div>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-primary">Welcome to My Bootstrap Project</h1>
        <p class="lead">This is a sample project using HTML, CSS, and Bootstrap.</p>
        <button class="btn btn-primary">Click Me</button>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
